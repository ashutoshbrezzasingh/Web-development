<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- create table -->
    <table border="black">
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>

    <hr />
    <form action="/server">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" name="name" />
      <br />
      Sex:
      <label for="male">Male</label>
      <input type="radio" id="male" name="male" value="male" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="female" value="female" />
      <br />
      Country:
      <select name="country" id="country">
        <option value="country">Select an option</option>
        <option value="ind">India</option>
        <option value="nep">Nepal</option>
        <option value="usa">USA</option>
        <option value="cn">Canada</option>
        <option value="aus">Australia</option>
      </select>
      <br />
      Message:
      <br />
      <textarea
        name="text"
        id="text"
        placeholder="write message"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <input type="checkbox" id="checkbox" name="subscribe" value="subscribe" />
      <label for="checkbox">Subscribe ?</label>
      <button>Submit</button>
      <hr />
      <h1>Feedback Form</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Write your name" name="name" />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="name"
        placeholder="Write your email"
        name="email"
      /><br />
      Message:
      <br />
      <textarea
        name="text"
        id="text"
        cols="30"
        rows="10"
        value="text"
        placeholder="Write a message"
      ></textarea>
      <br />
      Rate us out of 5:
      <br />
      <input type="radio" name="rating" id="rating1" value="1" />
      <label for="rating">1</label>
      <br />
      <input type="radio" name="rating" id="rating2" value="2" />
      <label for="rating">2</label>
      <br />
      <input type="radio" name="rating" id="rating3" value="3" />
      <label for="rating">3</label>
      <br />
      <input type="radio" name="rating" id="rating4" value="4" />
      <label for="rating">4</label>
      <br />
      <input type="radio" name="rating" id="rating5" value="5" />
      <label for="rating">5</label>
      <br />
      <button>Send your messages!</button>
    </form>
  </body>
</html>
