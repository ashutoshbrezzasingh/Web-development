<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/server">
      <div>
        <!-- radio -->
        <input type="radio" name="fruits" id="apple" value="apple" />
        <label for="apple">apple</label>
        <input type="radio" name="fruits" id="mango" value="mango" />
        <label for="mango">mango</label>
        <input type="radio" name="fruits" id="banana" value="banana" />
        <label for="banana">banana</label>
        <button>Submit</button>
      </div>
      <br />
      <hr />
      <!-- checkbox -->
      Choose your subjects:
      <input type="checkbox" id="math" name="subjects" value="math" />
      <label for="math">math</label>
      <input type="checkbox" id="science" name="subjects" value="sci" />
      <label for="science">science</label>
      <input type="checkbox" id="chemistry" name="subjects" value="chem" />
      <label for="chemistry">chemistry</label>
      <button>Submit</button>
    </form>
    <hr />
    Choose from profession:
    <select name="profession" id="profession">
      <option value="student">student</option>
      <option value="dev">developer</option>
      <option value="actor">actor</option>
      <option value="banker">banker</option>
    </select>
    <hr />
    <!-- selection -->
    <form action="/server">
      Choose from profession:
      <select name="profession" id="profession">
        <option value="">Select from option</option>
        <option value="student">student</option>
        <option value="dev">developer</option>
        <option value="actor">actor</option>
        <option value="banker">banker</option>
      </select>
      <button>submit</button>
      <hr />
      Choose from profession:
      <select name="profession" id="profession">
        <option value="">Select from option</option>
        <option value="student" selected>student</option>
        <option value="dev">developer</option>
        <option value="actor" selected>actor</option>
        <option value="banker">banker</option>
      </select>
      <button>submit</button>
      <hr />
      <!-- range -->
      <label for="vol">Select your volume level: </label>
      <input type="range" id="vol" min="0" max="100" name="vol" />
      <input type="range" id="vol" min="10" max="100" name="vol" />
      <input type="range" id="vol" min="10" max="100" name="vol" step="10" />
      <input type="range" id="vol" min="10" max="100" name="vol" value="65" />
      <button>submit</button>
      <hr />
      <!-- textarea -->
      <textarea></textarea>
      <button>submit</button>
      <hr />
      <label for="feeback">Please provide your valuable feedback:</label>
      <textarea
        name="feeback"
        id=""
        cols="30"
        rows="10"
        name="feedback"
        placeholder="please write your valuable feedback"
      ></textarea>
      <button>submit</button>
    </form>
  </body>
</html>
