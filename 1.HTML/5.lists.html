<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in htmlt</title>
  </head>
  <body>
    <ul>
      <li>Bread</li>
      <li>Jam</li>
      <li>Frooti</li>
      <li>Samosa</li>
      <li>Dosa</li>
    </ul>
    <ol>
      <li>Bread</li>
      <li>Jam</li>
      <li>Frooti</li>
      <li>Samosa</li>
      <li>Dosa</li>
    </ol>
    <ol type="A">
      <!-- we can modify by type attribute-->
      <li>Bread</li>
      <li>Jam</li>
      <li>Frooti</li>
      <li>Samosa</li>
      <li>Dosa</li>
    </ol>
  </body>
</html>
